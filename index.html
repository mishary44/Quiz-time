<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Quiz Time</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <div class="start active" id="start-screen">
        <h1>Quiz Time !</h1>
        <p>Test your knowlegde with these fun questions</p>
        <button id="start-btn">Start Quiz</button>
      </div>
      <div class="screen" id="quiz-screen">
        <div class="quiz-header">
          <h1 id="question-text">Question goes here</h1>
          <div class="quiz-info">
            <p>Question <span id="current-question">1</span>of<span>5</span></p>
            <p>score: <span id="score">0</span></p>
          </div>
        </div>
        <div class="answers-container" id="answers-container">
          <!-- Answers will be here -->
        </div>
        <div class="progress_bar">
          <div id="progress" class="progress"></div>
        </div>
      </div>
      <div class="screen" id="result-screen">
        <h1>Quiz result</h1>
        <div class="result-info">
          <p>
            You scored <span id="final-score">0</span>out of
            <span id="max-score">5</span>
          </p>
          <div id="result-message">GOOD JOB</div>
        </div>
        <button id="restart-btn">Restart-Quiz</button>
      </div>
    </div>
  </body>
</html>
